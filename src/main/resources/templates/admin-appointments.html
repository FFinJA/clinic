<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container-sm">
    <h1>Admin appointments List</h1>
    <div>
        <h3>Welcome, <span th:text="${admin.lastName}" /> </h3>


        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}">ID</td>
                <td th:text="${appointment.appointmentDate}">Date</td>
                <td th:text="${appointment.startTime + ' - ' + appointment.endTime}">Time</td>
                <td th:text="${appointment.doctor.lastName}">Doctor</td>

            </tr>
            </tbody>
        </table>
    </div>



</div>

</body>
</html>
