<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <div th:if="${message}" class="alert alert-danger" role="alert">
        <p th:text="${message}"></p>
    </div>

    <div class="hero-unit">
        <h3>Welcome, admin: <span th:text="${admin.firstName+ ' ' + admin.lastName}"/></h3>

        <p>
            To manage the clinic system, lick the links on the navigation.
        </p>
    </div>
</div>
</body>
</html>
